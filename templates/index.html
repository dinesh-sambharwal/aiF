<!DOCTYPE html>
<html>
<head>
    <title>AI Flashcard Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding-top: 100px;
            color: white;
        }
    
        h1 {
            font-size: 50px;
            animation: zoom 1s ease-in-out infinite alternate;
            text-shadow: 2px 2px 5px #000;
        }
    
        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #ff4b2b;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    
        .btn:hover {
            background: #ff416c;
            transform: scale(1.1);
        }
    
        .user-count {
            margin-top: 50px;
            font-size: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Welcome to AI Flashcard Generator</h1>

        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Register</a>

        <div class="user-count">
            <p>Join {{ user_count }} users already registered!</p>
        </div>
    </div>

</body>
</html>
